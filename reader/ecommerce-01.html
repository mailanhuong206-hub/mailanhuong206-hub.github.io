<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bài 01 | E-commerce</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>
    /* tooltip từ vựng */
    .word { position: relative; cursor: help; color: #d32f2f; font-weight: 700; }
    .word::after{
      content: attr(data-meaning) " (" attr(data-pinyin) ")";
      position:absolute; left:0; bottom:120%;
      background:#222; color:#fff; padding:6px 8px;
      border-radius:10px; font-size:12px; white-space:nowrap;
      opacity:0; transform: translateY(4px);
      pointer-events:none; transition: .15s ease;
    }
    .word:hover::after{ opacity:1; transform: translateY(0); }
  </style>
</head>
<body>
  <div class="page">
    <a class="back" href="../topics/ecommerce.html">← Quay lại E-commerce</a>

    <div class="panel">
      <h1>跨境电商增长：平台与供应链</h1>
      <p class="hint">Rê chuột vào từ đỏ để xem nghĩa + pinyin.</p>

      <p>
        今年很多
        <span class="word" data-meaning="thương mại điện tử xuyên biên giới" data-pinyin="kuà jìng diàn shāng">跨境电商</span>
        公司关注
        <span class="word" data-meaning="nền tảng" data-pinyin="píng tái">平台</span>
        的流量变化，同时优化
        <span class="word" data-meaning="chuỗi cung ứng" data-pinyin="gōng yìng liàn">供应链</span>
        ，以降低成本并提升交付效率。
      </p>

      <p>
        通过数据分析，他们调整
        <span class="word" data-meaning="định giá" data-pinyin="dìng jià">定价</span>
        策略，并改善
        <span class="word" data-meaning="tỷ lệ chuyển đổi" data-pinyin="zhuǎn huà lǜ">转化率</span>。
      </p>
    </div>
  </div>
</body>
